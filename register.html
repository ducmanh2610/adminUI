<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="admin-bg">
        <div class="cover">
            <div class="admin-form">
                <img src="images/vehica-logo-white-retina.png" alt="">
                <h1>Sign Up</h1>
                <p>One Admin ID is all you need to access all the Admin services.</p>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="email" class="form-control" id="inputName" placeholder="e.g John Smith"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email Address</label>
                        <input type="password" class="form-control" id="inputEmail" placeholder="username@address.com">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="mb-3">
                        <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="inputConfirmPassword">
                    </div>
                    <div class="mb-3">
                        <label for="inputCountry" class="form-label">Country</label>
                        <select class="form-select" id="inputCountry" aria-label="Default select example">
                            <option selected>Country</option>
                            <option value="1">Vietnam</option>
                            <option value="2">China</option>
                            <option value="3">USA</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputGender" class="form-label">Confirm Password</label>
                        <select class="form-select" id="inputGender" aria-label="Default select example">
                            <option selected>Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Date Of Birth</label>
                        <div>Date Time Picker</div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            I have read and agree to the <a href="#" class="orange-color">Terms of Use </a> and <a
                                href="#" class="orange-color">Privacy Policy</a>.
                        </label>
                    </div>
                    <button type="submit" class="btn orange-color-border">Sign up</button>
                </form>
                <p>Already have an Admin ID? <a href="login.html" class="orange-color">Sign In</a></p>
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
