<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="admin-bg">
        <div class="cover">
            <div class="admin-form">
                <img src="images/vehica-logo-white-retina.png" alt="">
                <h1><a href="dashboard.html">Sign In</a></h1>
                <p>For your protection, please verify your identity.</p>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label><span><a
                                class="orange-color" href="#">Forgot
                                password ?</a></span>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember Login
                        </label>
                    </div>
                    <button type="submit" class="btn orange-color-border">Sign in</button>
                </form>
                <p>Do you have account yet? <a href="register.html" class="orange-color">Sign up</a></p>
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
